    <script type="text/javascript">
    function slideSwitch() {
      var $active = $('.slideshow IMG.active');
      var $next;
      if ($active.next().length===0) {
        $next=$('.slideshow IMG:first');
      } else {
        $next=$active.next();
      };
      $next.addClass('active');
      $active.removeClass('active');
    };
    $(function() {
      setInterval( "slideSwitch()", 3000 );
